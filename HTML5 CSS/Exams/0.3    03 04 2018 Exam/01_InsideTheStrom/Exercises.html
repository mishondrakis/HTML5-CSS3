<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eee</title>
    <link rel="stylesheet" href="FormExercises.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<section>

    <form>
        <h1>
            Mountain Form
        </h1>
        <label>
            <p>
                <span class="star">*</span>
                Name
            </p>
            <i class="far fa-user"></i>
            <input type="text" placeholder="Andrew" required>
        </label>
        <label>
            <p>
                <span class="star">*</span>
                Email
            </p>
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Andrew@gmail.com" required>
        </label>
        <label>
            <p>
               Phone Number
            </p>
            <i class="fas fa-mobile-alt"></i>
            <input type="number" placeholder="123 456 789" required>
        </label>
        <label>
            <p>
                <span class="star">*</span>
                Password
                <span class="last">please have 8 symbols</span>
            </p>
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="********" required>
        </label>
        <input type="submit" value="Sign up" class="button">
    </form>
</section>
</body>
</html>
