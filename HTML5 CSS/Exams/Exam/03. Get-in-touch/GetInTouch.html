<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get in Touch</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="get in touch.css">
</head>
<body>

<section>
    <img src="images/img-01.png" alt="">
    <form>
        <h1>
            Get in touch
        </h1>
        <label>
            <i class="fas fa-user"></i>
            <input type="text" placeholder="User name" required="required">
        </label>
        <label>
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Last name" required="required">
        </label>
        <label>
            <i class="far fa-user"></i>
            <input type="number" placeholder="UCL" required="required">
        </label>
        <label>
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required="required">
        </label>
        <label>
            <textarea name="" id="message" cols="30" rows="10"

                placeholder="Message"></textarea>
        </label>
        <input type="submit" value="Send" id="buttom">
    </form>
</section>


</body>
</html>
